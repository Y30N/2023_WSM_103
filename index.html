<!-- 
    주석 : 설명을 위해 다는 글
    실제 프로그램에 영향 X
 -->

 <!-- 우리가 사용하는 HTML 코드의 버전 (HTML5)  -->
 <!DOCTYPE html>
 <html>
 
 <!-- 
     태그는 기본적으로 여는 태그와 닫는 태그가 있다.
     ex)
     여는 태그 : <html>
     닫는 태그 : </html>
  -->
  
     <!-- 홈페이지를 설정 -->
 <head>
     <!-- 한국어 지원 -->
     <meta charset="UTF-8">
     <!-- 제목 -->
     <title>˗ˋˏ°•୨❤나를 소개합니다❤୧•°ˎˊ˗</title>
 </head>
 <!-- 실제 홈페이지 내용이 들어가는 태그 -->
 <body>
     <!-- 주제, 제목을 나타냄(Heading) -->
     <!-- h1~h6까지 있으며 숫자가 클수록 글자의 크기는 작아진다 -->
     <h1>*･☪·̩내 소개∘˚˳°∘°</h1>
     <!-- 그림 불러오기 src : 불러올 파일, alt : 그림 불러오기를 실패했을 때 대체되는 문자 -->
     <!-- src, alt과 같은 속성은 태그의 세부적인 정보를 제공한다 -->
     <img src="yeon_art.jpg" alt="그림 불러오기 실패">
     <h2>₊*ෆ˚취미˚ෆ*₊</h2> 
     <!-- 순서가 없는 목록 -->
     <ul>
         <!-- 목록 (list) -->
        <li>코딩</li> 
        <li>공부</li>
        <li>독서</li>
        <li>청소</li>
     </ul>
 
     <h2>₊*ෆ˚좋아하는 음식순위˚ෆ*₊</h2>
     <ol>
         <li>마라탕</li>
         <li>꿔바로우</li>
         <li>삼겹살</li>
     </ol>
 
 </body>
 </html>
